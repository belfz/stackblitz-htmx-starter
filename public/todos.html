<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMX starter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-slate-400 text-white">
    <div>
      <form class="flex items-center space-x-2" hx-post="/todo" hx-target="#todo-list" hx-swap="beforeend" id="todo-form">
        <input
            type="text"
            name="newTodo"
            class="flex-1 shadow appearance-none border rounded px-3 py-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-700 focus:ring-opacity-50"
            id="newTodo"
            placeholder="new TODO item"
            required
        />
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-700 focus:ring-opacity-50">
            Add
        </button>
      </form>
      <ol class="mt-4" id="todo-list" hx-get="/todo" hx-trigger="load"></ol>
    </div>
    <script>
      document.body.addEventListener("htmx:afterSwap", () => {
        const form = document.querySelector("#todo-form");
        form.reset();
      })
    </script>
  </body>
</html>
