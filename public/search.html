<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMX starter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-blue-900">
    <div class="container mx-auto py-8 max-w-lg">
      <span class="htmx-indicator" id="loading">
        <img src="img/loader.gif" alt="loading..." class="m-auto h-10">
      </span>
      <div class="bg-gray-900 text-white p-4 border border-gray-600 rounded-lg max-w-lg m-auto">
        <h3 class="text-2xl mb-3 text-center">search contacts</h3>
        <input
          type="search"
          name="search"
          placeholder="start typing to search for users"
          class="border border-gray-600 bg-gray-800 p-2 rounded-lg w-full mb-5"
          hx-post="/search"
          hx-trigger="input changed delay:500ms, search"
          hx-target="#search-results"
          hx-indicator="#loading"
        >
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">
                Email
              </th>
            </tr>
          </thead>
          <tbody id="search-results" class="divide-y divide-gray-600">
            <!-- search results go here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
